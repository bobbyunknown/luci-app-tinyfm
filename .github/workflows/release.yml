name: Build IPK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build IPK
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      - name: 📦 Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          tar xJf openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          mv openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64 openwrt-sdk

      - name: 🔧 Prepare package
        run: |
          mkdir -p openwrt-sdk/package/luci-app-tinyfm
          rsync -av --exclude='openwrt-sdk' . openwrt-sdk/package/luci-app-tinyfm/

      - name: 🛠️ Configure Build
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig

      - name: 🔨 Build package
        run: |
          cd openwrt-sdk
          make package/luci-app-tinyfm/compile V=s

      - name: 🗂️ List Build Directory
        run: |
          ls -R openwrt-sdk/package/luci-app-tinyfm

      - name: 📤 Upload IPK
        uses: actions/upload-artifact@v3
        with:
          name: luci-app-tinyfm
          path: openwrt-sdk/bin/packages/x86_64/base/luci-app-tinyfm*.ipk

      - name: 🏷️ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: 📎 Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./openwrt-sdk/bin/packages/x86_64/base/luci-app-tinyfm*.ipk
          asset_name: luci-app-tinyfm.ipk
          asset_content_type: application/octet-stream