name: Build luci-app-tinyfm

on:
  push:
    paths:
      - 'Makefile'  # Trigger hanya jika file Makefile berubah
  pull_request:
    paths:
      - 'Makefile'  # Trigger hanya jika file Makefile berubah
  workflow_dispatch:  # Memungkinkan action dijalankan secara manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up OpenWRT SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc zlib1g-dev file wget unzip
        wget https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
        tar -xf openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
        mv openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64 openwrt-sdk
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy luci-app-tinyfm to SDK
      run: |
        cd openwrt-sdk
        mkdir -p package/luci-app-tinyfm
        # Salin semua file dari htdocs/luci-static/resources/view
        cp -r ../htdocs/luci-static/resources/view/* package/luci-app-tinyfm/
        # Salin semua file dari htdocs/tinyfm
        cp -r ../htdocs/tinyfm/* package/luci-app-tinyfm/
        # Salin file dari root/usr/bin
        cp -r ../root/usr/bin/* package/luci-app-tinyfm/usr/bin/
        # Salin file dari root/etc/config
        cp -r ../root/etc/config/* package/luci-app-tinyfm/etc/config/
        # Salin file dari root/usr/share/luci/menu.d
        cp -r ../root/usr/share/luci/menu.d/* package/luci-app-tinyfm/usr/share/luci/menu.d/
        # Salin file dari root/usr/share/rpcd/acl.d
        cp -r ../root/usr/share/rpcd/acl.d/* package/luci-app-tinyfm/usr/share/rpcd/acl.d/
        # Salin Makefile dari root
        cp ../Makefile package/luci-app-tinyfm/

    - name: Build luci-app-tinyfm
      run: |
        cd openwrt-sdk
        make defconfig
        make package/luci-app-tinyfm/compile V=s  # Pastikan folder ini berisi Makefile

    - name: Upload built package
      uses: actions/upload-artifact@v3
      with:
        name: luci-app-tinyfm
        path: openwrt-sdk/bin/packages/*/luci-app-tinyfm*.ipk
